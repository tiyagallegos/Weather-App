<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" type="./css" href="style.css">    
    <title>Weather App</title>
</head>
<body>
    
    <dl id="timelocation">
        <dd id="city"></dd>
        <dt>Location: </dt>
        <dd id="time"></dd>
        <dt>Current Time: </dt>
    </dl>
    <h1>Forecast</h1>
    <dl id="forecast">
        <dd id="weater"></dd>
        <dt>Weather: </dt>
        <dd id="description"></dd>
        <dt>Weather Description: </dt>
        <dd id="temperature"></dd>
        <dt>Temperature: </dt>
        <dd id="humidity"></dd>
        <dt>Humidity: </dt>
        <dd id="wind speed"></dd>
        <dt>Wind Speed: </dt>
    </dl> 
      <img src="">
    <dl id="suntimes">
        <dd id="sunrise"></dd>
        <dt>Sunrise Time: </dt>
        <dd id="sunset"></dd>
        <dt>Sunset Time: </dt>
    </dl>
    <form>
        <input type="text" placeholder="Enter City">
        <input type="submit" value="Get Weather">
    </form>

</body>
</html>
